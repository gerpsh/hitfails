{% extends 'site-auth/base.html' %}
{% block content %}
	<br>
	<br>
	<div class="row">
		<div class="col-md-12" id="login-header-container">
			<span id="login-header">Login</span>
		<div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span id="register-blurb">Don't have a login? Register <a id="register-link" href="/site-auth/register/">here</a></span>
		<div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12 form-container">
			<form id="login-form" action="/site-auth/login/" method="post">{% csrf_token %}
				{% if form.non_field_errors %}
				    <ul class='form-errors'>
				        {% for error in form.non_field_errors %}
				            <li>{{ error }}</li>
				        {% endfor %}
				    </ul>
				{% endif %}
				<div class="form-group">
					<input type="text" name="username" class="form-control" value="" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" value="" id="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			<form>
		</div>
	</div>
{% endblock %}
